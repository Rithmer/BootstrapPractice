<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты | Илья Константинов</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      /* Все релевантные стили + медиа-запросы из styles.css */
      :root {
        --color-bg: #f4f6ff;
        --color-bg-light: #ffffff;
        --color-fg: #0a0d4b;
        --color-muted: #6b6c74;
        --color-primary: #282c34;
        --color-secondary: #4b515f;
        --color-accent: #282c34;

        --color-gradient-primary: linear-gradient(
          135deg,
          #e3e7ff 0%,
          #f6f7ff 100%
        );
        --color-gradient-secondary: linear-gradient(
          135deg,
          #ffffff 0%,
          #f1f3ff 100%
        );
        --color-gradient-skill: linear-gradient(
          135deg,
          #4d54fbce 0%,
          #8489fb 100%
        );

        --space-1: 10px;
        --space-2: 15px;
        --space-3: 20px;
        --space-4: 25px;
        --space-5: 30px;
        --space-6: 40px;
        --space-7: 50px;

        --radius-3: 12px;
        --radius-4: 15px;
        --radius-5: 25px;

        --shadow-1: 0 4px 10px rgba(0, 0, 0, 0.05);
        --shadow-2: 0 5px 20px rgba(0, 0, 0, 0.08);
        --shadow-3: 0 8px 25px rgba(70, 90, 255, 0.25);
        --shadow-hover: 0 6px 25px rgba(70, 90, 255, 0.35);
      }

      body.theme-dark {
        --color-bg: #1e1f24;
        --color-bg-light: #2b2d36;
        --color-fg: #f4f4f6;
        --color-muted: #9ca1b5;
        --color-primary: #8fa4ff;
        --color-secondary: #b3b8c7;
        --color-accent: #64a6fc;

        --color-gradient-primary: linear-gradient(
          135deg,
          #2a2e39 0%,
          #1a1d25 100%
        );
        --color-gradient-secondary: linear-gradient(
          135deg,
          #252733 0%,
          #2c303d 100%
        );
        --color-gradient-skill: linear-gradient(
          135deg,
          #4fa3ff 0%,
          #72e0ff 100%
        );
        background: rgb(40, 44, 52);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-weight: 900;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-bg);
        color: var(--color-fg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
        transition: background 0.6s ease, color 0.4s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .portfolio-content {
        flex: 1;
        max-width: 900px;
        margin: 0 auto;
        padding: 0 var(--space-3);
      }

      .contacts__container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-4);
        min-height: 500px;
        align-items: stretch;
        width: 100%;
        animation: fadeUp 1s ease forwards;
        opacity: 0;
        animation-delay: 0.5s;
      }

      .contacts__info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: var(--space-5);
        background: none;
        box-shadow: none;
        height: 100%;
        width: 100%;
        text-align: center;
      }

      .contacts__title-section {
        margin-bottom: var(--space-3);
      }

      .contacts__title {
        color: var(--color-primary);
        font-size: 24px;
        margin-bottom: var(--space-3);
      }

      .contacts__text {
        color: var(--color-secondary);
        font-size: 18px;
        margin-bottom: var(--space-2);
      }

      .contacts__details {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-2);
      }

      .contacts__map {
        height: 100%;
        width: 100%;
        margin-top: var(--space-3);
        border-radius: var(--radius-5);
      }

      #map {
        height: 100%;
        width: 100%;
        border-radius: var(--radius-5);
        box-shadow: var(--shadow-2);
      }

      dialog {
        background: var(--color-bg-light);
        border: none;
        border-radius: var(--radius-4);
        box-shadow: var(--shadow-3);
        padding: var(--space-4);
        max-width: 500px;
        width: 100%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(3px);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-3);
      }

      .modal-header h2 {
        color: var(--color-primary);
        font-size: 24px;
      }

      .modal-content form {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        color: var(--color-secondary);
        margin-bottom: var(--space-1);
        font-weight: 600;
      }

      .form-group input,
      .form-group textarea {
        background: var(--color-bg);
        border: 1px solid var(--color-muted);
        border-radius: var(--radius-3);
        padding: var(--space-2);
        color: var(--color-fg);
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--color-accent);
        box-shadow: var(--shadow-3);
        outline: none;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: var(--space-2);
      }

      .modal-actions button {
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-4);
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .modal-actions button[type="submit"] {
        background: var(--color-gradient-skill);
        color: white;
        border: none;
      }

      .modal-actions button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-hover);
      }

      .modal-actions button[type="button"] {
        background: transparent;
        color: var(--color-muted);
        border: 1px solid var(--color-muted);
      }

      .modal-actions button[type="button"]:hover {
        background: var(--color-gradient-secondary);
      }

      .footer {
        text-align: center;
        padding: var(--space-4);
        color: var(--color-muted);
        font-size: 14px;
        background: var(--color-bg);
        box-shadow: var(--shadow-1);
        transition: background 0.5s ease, color 0.4s ease;
      }

      .theme-toggle {
        position: fixed;
        bottom: var(--space-3);
        right: var(--space-3);
        background: var(--color-bg-light);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: var(--shadow-2);
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .theme-toggle__icon {
        width: 28px;
        height: 28px;
        transition: transform 0.3s ease;
      }

      .side-nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: var(--space-4);
        background: var(--color-bg);
        box-shadow: var(--shadow-1);
        z-index: 1000;
        transition: background 0.5s ease;
      }

      .side-nav__link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .side-nav__link:hover {
        background: var(--color-gradient-secondary);
        transform: scale(1.1);
      }

      .side-nav__link.active {
        background: var(--color-gradient-skill);
      }

      .side-nav__link svg {
        width: 28px;
        height: 28px;
        fill: var(--color-muted);
        transition: fill 0.3s ease;
      }

      .side-nav__link:hover svg {
        fill: var(--color-primary);
      }

      .side-nav__link.active svg {
        fill: white;
      }

      .project-detail__card-link {
        text-decoration: none;
        color: white;
        font-weight: 600;
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-4);
        background: var(--color-gradient-skill);
        box-shadow: var(--shadow-2);
        transition: transform 0.3s ease;
        display: inline-block;
        width: 100%;
      }

      .project-detail__card-link:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-hover);
      }

      .portfolio-header__title {
        font-size: 36px;
        color: var(--color-primary);
      }

      /* Override Bootstrap for 1:1 match */
      .btn.project-detail__card-link {
        padding: var(--space-2) var(--space-4);
        background: var(--color-gradient-skill);
        box-shadow: var(--shadow-2);
        border: none;
      }

      .modal-actions .btn {
        border: none; /* Remove Bootstrap border */
      }

      .d-flex.me-2 {
        margin-right: var(--space-2) !important;
      }

      /* Медиа-запросы из original styles.css для адаптивности */
      @media (max-width: 1024px) {
        .contacts__container {
          grid-template-columns: 1fr;
          min-height: auto;
        }
        .contacts__info {
          justify-content: center;
          align-items: center;
          text-align: center;
        }
        .contacts__details {
          align-items: center;
        }
        .contacts__map {
          height: 400px;
        }
        #map {
          height: 400px;
        }

        dialog {
          max-width: 400px;
          padding: var(--space-3);
        }
      }

      @media (max-width: 768px) {
        body {
          padding-bottom: 60px;
        }
        .contacts__title {
          font-size: 22px;
        }
        .contacts__text {
          font-size: 16px;
        }
        .contacts__map {
          height: 300px;
          margin-top: var(--space-2);
        }
        #map {
          height: 300px;
        }
        .side-nav {
          position: fixed;
          top: auto;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 60px;
          flex-direction: row;
          justify-content: space-around;
          align-items: center;
          gap: 0;
          box-shadow: var(--shadow-2);
          z-index: 1000;
        }

        .theme-toggle {
          bottom: 70px;
          right: var(--space-2);
          width: 45px;
          height: 45px;
        }

        dialog {
          max-width: 350px;
          padding: var(--space-3);
        }
        .modal-header h2 {
          font-size: 22px;
        }
        .form-group label {
          font-size: 15px;
        }
        .form-group input,
        .form-group textarea {
          font-size: 14px;
          padding: var(--space-1);
        }
        .modal-actions button {
          padding: var(--space-1) var(--space-3);
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .contacts__title {
          font-size: 20px;
        }
        .contacts__text {
          font-size: 14px;
        }
        .contacts__map {
          height: 250px;
          margin-top: var(--space-1);
        }
        #map {
          height: 250px;
        }

        dialog {
          max-width: 300px;
          padding: var(--space-2);
        }
        .modal-header h2 {
          font-size: 20px;
        }
        .form-group label {
          font-size: 14px;
        }
        .form-group input,
        .form-group textarea {
          font-size: 13px;
          padding: var(--space-1);
        }
        .modal-actions button {
          padding: var(--space-1) var(--space-2);
          font-size: 13px;
        }
      }
    </style>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/contacts.js" defer></script>

    ></script>

      crossorigin="anonymous"
    ></script>
  </head>

    <main class="portfolio-content container">
      <div class="contacts__container row">
        <div class="contacts__info col-md-6">
          <div class="contacts__title-section">
            <h1 class="portfolio-header__title">Контакты</h1>
          </div>
          <div class="contacts__details">
            <h2 class="contacts__title">Свяжись со мной 💬</h2>
            <p class="contacts__text">📧 <strong>Email:</strong> halfevenw@gmail.com</p>
            <p class="contacts__text">📍 <strong>Адрес:</strong> г. Москва</p>
            <button class="project-detail__card-link" id="openDialog">Связаться</button>
          </div>
        </div>
        <div class="contacts__map col-md-6" id="map"></div>
      </div>
    </main>

    <dialog id="contactModal" aria-labelledby="dialogTitle">
      <div class="modal-header">
        <h2 id="dialogTitle">Форма обратной связи</h2>
      </div>
      <div class="modal-content">
        <form id="contactForm" method="dialog" novalidate>
          <div class="form-group">
            <label for="name">Имя *</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="2"
              placeholder="Введите ваше имя"
            />
          </div>
          <div class="form-group">
            <label for="email">Почта *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@mail.ru"
            />
          </div>
          <div class="form-group">
            <label for="message">Сообщение *</label>
            <textarea
              id="message"
              name="message"
              required
              maxlength="500"
              placeholder="Ваше сообщение..."
            ></textarea>
          </div>
          <div class="modal-actions d-flex justify-content-end">
            <button
              type="button"
              id="closeDialog"
              class="project-detail__card-link me-2"
            >
              Отмена
            </button>
            <button type="submit" class="project-detail__card-link">
              Отправить
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <footer class="footer">© 2025 Илья Константинов | Сделано с ❤️</footer>

    <button class="theme-toggle" id="theme-toggle">
      <img
        src="../images/theme-switch.svg"
        alt="Сменить тему"
        class="theme-toggle__icon"
      />
    </button>
  </body>
