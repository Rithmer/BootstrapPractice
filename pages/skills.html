  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* –í—Å–µ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ + –º–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã */
    :root {
      --color-bg: #f4f6ff;
      --color-bg-light: #ffffff;
      --color-fg: #0a0d4b;
      --color-muted: #6b6c74;
      --color-primary: #282c34;
      --color-secondary: #4b515f;
      --color-accent: #282c34;

      --color-gradient-primary: linear-gradient(135deg, #e3e7ff 0%, #f6f7ff 100%);
      --color-gradient-secondary: linear-gradient(135deg, #ffffff 0%, #f1f3ff 100%);
      --color-gradient-skill: linear-gradient(135deg, #4d54fbce 0%, #8489fb 100%);

      --space-1: 10px;
      --space-2: 15px;
      --space-3: 20px;
      --space-4: 25px;
      --space-5: 30px;
      --space-6: 40px;
      --space-7: 50px;

      --radius-3: 12px;
      --radius-4: 15px;
      --radius-5: 25px;

      --shadow-1: 0 4px 10px rgba(0, 0, 0, 0.05);
      --shadow-2: 0 5px 20px rgba(0, 0, 0, 0.08);
      --shadow-3: 0 8px 25px rgba(70, 90, 255, 0.25);
      --shadow-hover: 0 6px 25px rgba(70, 90, 255, 0.35);
    }

    body.theme-dark {
      --color-bg: #1e1f24;
      --color-bg-light: #2b2d36;
      --color-fg: #f4f4f6;
      --color-muted: #9ca1b5;
      --color-primary: #8fa4ff;
      --color-secondary: #b3b8c7;
      --color-accent: #64a6fc;

      --color-gradient-primary: linear-gradient(135deg, #2a2e39 0%, #1a1d25 100%);
      --color-gradient-secondary: linear-gradient(135deg, #252733 0%, #2c303d 100%);
      --color-gradient-skill: linear-gradient(135deg, #4fa3ff 0%, #72e0ff 100%);
      background: rgb(40, 44, 52);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-weight: 900;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      color: var(--color-fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.6s ease, color 0.4s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes colorShift {
      0% {
        color: #64a6fc;
        outline-color: #64a6fc;
        box-shadow: 0 0 15px #64a6fc;
      }
      16.66% {
        color: #2fd0c8;
        outline-color: #2fd0c8;
        box-shadow: 0 0 15px #2fd0c8;
      }
      33.33% {
        color: #6ed485;
        outline-color: #6ed485;
        box-shadow: 0 0 15px #6ed485;
      }
      50% {
        color: #fb9674;
        outline-color: #fb9674;
        box-shadow: 0 0 15px #fb9674;
      }
      66.66% {
        color: #f8c24f;
        outline-color: #f8c24f;
        box-shadow: 0 0 15px #f8c24f;
      }
      83.33% {
        color: #a189f0;
        outline-color: #a189f0;
        box-shadow: 0 0 15px #a189f0;
      }
      100% {
        color: #64a6fc;
        outline-color: #64a6fc;
        box-shadow: 0 0 15px #64a6fc;
      }
    }

    .portfolio-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: var(--space-6) auto;
      padding: 0 var(--space-3);
      gap: var(--space-3);
      text-align: center;
    }

    .portfolio-header__title {
      font-size: 36px;
      color: var(--color-primary);
    }

    .portfolio-content {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 var(--space-3);
    }

    .skills {
      text-align: center;
      margin-bottom: var(--space-6);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 1s;
    }

    .skills__title {
      color: var(--color-primary);
      margin-bottom: var(--space-3);
    }

    .skills__list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .skills__item {
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-5);
      font-weight: 600;
      display: inline-block;
      animation: fadeUp 0.8s ease forwards, colorShift 10s linear infinite;
      transition: transform 0.3s ease;
    }

    .skills__item:hover {
      transform: scale(1.1);
    }

    .footer {
      text-align: center;
      padding: var(--space-4);
      color: var(--color-muted);
      font-size: 14px;
      background: var(--color-bg);
      box-shadow: var(--shadow-1);
      transition: background 0.5s ease, color 0.4s ease;
    }

    .theme-toggle {
      position: fixed;
      bottom: var(--space-3);
      right: var(--space-3);
      background: var(--color-bg-light);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: var(--shadow-2);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle__icon {
      width: 28px;
      height: 28px;
      transition: transform 0.3s ease;
    }

    .side-nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: var(--space-4);
      background: var(--color-bg);
      box-shadow: var(--shadow-1);
      z-index: 1000;
      transition: background 0.5s ease;
    }

    .side-nav__link {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .side-nav__link:hover {
      background: var(--color-gradient-secondary);
      transform: scale(1.1);
    }

    .side-nav__link.active {
      background: var(--color-gradient-skill);
    }

    .side-nav__link svg {
      width: 28px;
      height: 28px;
      fill: var(--color-muted);
      transition: fill 0.3s ease;
    }

    .side-nav__link:hover svg {
      fill: var(--color-primary);
    }

    .side-nav__link.active svg {
      fill: white;
    }

    /* Override Bootstrap */
    .badge.skills__item {
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-5);
      background: transparent; /* Let animation handle colors */
      border: none;
    }

    /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã */
    @media (max-width: 1024px) {
      .skills__item {
        padding: var(--space-2) var(--space-3);
      }
    }

    @media (max-width: 768px) {
      body {
        padding-bottom: 60px;
      }

      .skills__title {
        font-size: 22px;
      }
      .skills__item {
        padding: var(--space-1) var(--space-3);
        font-size: 15px;
      }

      .side-nav {
        position: fixed;
        top: auto;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        gap: 0;
        box-shadow: var(--shadow-2);
        z-index: 1000;
      }

      .theme-toggle {
        bottom: 70px;
        right: var(--space-2);
        width: 45px;
        height: 45px;
      }
    }

    @media (max-width: 480px) {
      .skills__list {
        flex-direction: column;
        gap: var(--space-1);
      }
      .skills__title {
        font-size: 20px;
      }
      .skills__item {
        padding: var(--space-1) var(--space-2);
        font-size: 14px;
      }
    }
  </style>
